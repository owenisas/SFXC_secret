<VirtualHost *:80>
    ServerName marketplace.owenisas.com
    DocumentRoot /var/www/Vue_frontend

    <Directory /var/www/Vue_frontend/>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
